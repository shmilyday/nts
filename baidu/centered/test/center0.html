<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #container {
            height: 500px;
            width: 500px;
            border: 1px solid #aaa;
            position: relative;
        }

        #center {
            height: 100px;
            width: 200px;
            background: #eee;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -100px; /*子元素的width的一半*/
            margin-top: -50px;/*子元素的height的一半*/
        }

    </style>
</head>
<body>
<div id="container">
    <div id="center"></div>
</div>
</body>
</html>
