<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>FlexBox Start</title>
    <style>
        * {
            /*margin: 0;
            padding: 0;*/
        }

        #main {
            width: 300px;
            height:300px;
            display: box;
            display: -webkit-box;
        }

        #p1 {
            box-flex: 1.0;
            -webkit-box-flex: 1.0;
            background: red;
        }

        #p2 {
            box-flex: 2.0;
            -webkit-box-flex: 2.0;
            background: #eee;
        }

    </style>
</head>
<body>
<div id="main">
    <div id="p1">p1</div>
    <div id="p2">p2</div>
</div>
</body>
</html>
