<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
    	* {margin:0;padding:0;}
    </style>
</head>
<body>
<canvas height="1400" width="1400" id="canvasId"></canvas>
<script>

    document.addEventListener('DOMContentLoaded', function () {

        var canvasDom = document.getElementById('canvasId'),
                context = canvasDom.getContext('2d');

        context.lineWidth = 50;
        context.arc(100, 100, 50, 0, Math.PI * 2);
        context.stroke();
        
        context.lineWidth = 1;
        context.moveTo(0,100);
        context.lineTo(200,100);
        
        context.stroke();

        //context.strokeRect(300,100,200,100);
    });

</script>
</body>
</html>
